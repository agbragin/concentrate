<div class='clearfix mt2'>
    <span class='inline-block' ng-repeat='property in properties' ng-show='property.value'>
        <span class='col p1 bg-darken-3' ng-bind='property.key'></span>
        <span class='col p1 bg-darken-1 max-width-400 overflow-ellipsis' ng-bind='property.value'></span>
    </span>
</div>
